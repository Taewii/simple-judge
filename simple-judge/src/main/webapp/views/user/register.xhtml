<ui:composition template="../templates/base-layout.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="main-content">
        <h1 class="text-judge text-center font-weight-bold">Register</h1>
        <hr class="hr-2 bg-judge w-25"/>
        <h:form id="register-form" class="form w-25 mx-auto">
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="username" class="text-judge font-weight-bold">Username</label>
                </div>
                <h:inputText type="text" class="form-control" id="username" placeholder="Username..." name="username"
                             value="#{userRegisterBean.model.username}"/>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="password" class="text-judge font-weight-bold">Password</label>
                </div>
                <h:inputSecret type="password" class="form-control" id="password" placeholder="Password..."
                               name="password" value="#{userRegisterBean.model.password}"/>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="confirm-password" class="text-judge font-weight-bold">Confirm Password</label>
                </div>
                <h:inputSecret type="password" class="form-control" id="confirm-password"
                               placeholder="Confirm Password..."
                               name="confirmPassword" value="#{userRegisterBean.model.confirmPassword}"/>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="email" class="text-judge font-weight-bold">Email</label>
                </div>
                <h:inputText type="email" class="form-control" id="email" placeholder="Email..." name="email"
                             value="#{userRegisterBean.model.email}"/>
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <h:commandButton styleClass="btn btn-judge" value="Register" action="#{userRegisterBean.register}"/>
            </div>
            <hr class="hr-2 bg-judge"/>
        </h:form>
        <h:messages styleClass="error-msg"/>
    </ui:define>
</ui:composition>
